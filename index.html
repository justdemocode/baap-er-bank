<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!--! TailwindCss link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--! header section start  -->
    <header><h1 class="text-5xl my-6 text-center">Welcome to your <span class="font-semibold text-violet-600">Baap-Er-Bank !!!</span></h1></header>

    <!--! main section start -->
    <main>
        <!--! login from  -->
        <section class="w-9/12 mx-auto ">
            <div class="drop-shadow-xl bg-violet-200 text-center  my-8 py-6 rounded">
                <form>
                    <!-- ! login title -->
                    <h3 class="text-3xl mb-8 font-semibold">Please LogIn</h3>
                    <!-- ! user input email -->
                    <input class="mb-6 py-2 px-8 rounded outline-0" required type="email" name="" id="user-email" placeholder="Email">
                    <br>
                    <!-- ! user input password -->
                    <input class="py-2 px-8 rounded outline-0" required type="password" name="" id="user-password" placeholder="Password">
                    <br>
                    <!-- ! login button -->
                    <button  class="mt-7 bg-violet-600 py-2 px-4 rounded text-white font-semibold hover:bg-sky-700" type="submit" id="btn-submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
